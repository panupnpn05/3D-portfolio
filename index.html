<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple 3D Room</title>
    <style>
      body, html {
        margin: 0;
        height: 100%;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

  <!-- Wrapper to stack text + canvas -->
  <div style="position: relative; width: 100vw; height: 100vh;">
    
    <!-- Hero Text -->
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      color: #dddddd;
      z-index: 1;
      pointer-events: none;
      font-family: sans-serif;
    ">
      F1 3D Model
    </div>

    <!-- Three.js Canvas -->
    <canvas id="webgl" style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 2;
    "></canvas>

  </div>

  <!-- Scroll Area -->
  <div style="height: 300vh"></div>

  <!-- View Front Button -->
  <button id="rotateToFront" style="
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 9999;
  ">
    View Front
  </button>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
